<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor |Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="wrapper">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="info">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br>audiobooks, and podcasts on any device<br> anywhere you like!</p>
      </div>
      <div class="text-area">
          <img src="images/icon-music.svg">
          <h4>Annual Plan <span>$59.99/year</span></h4>
          <a href="#">Change</a>
      </div>
      <div class="links">
        <a href="#"> Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
      </div>
        <div class="attribution">
           <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <p></p>
            <p>Coded by <a href="#">Bukky</p>
  </div>
</div>
</body>
</html>
